<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task[1] }}</li>
      {% endfor %}
    </ul>
    <form action="/add" method="post">
      <input type="text" name="title" placeholder="Enter a new task">
      <button type="submit">Add Task</button>
    </form>
  </body>
</html>
